<!DOCTYPE html>

<head>

<body>

    <!-- Onboarding Section Start Here -->
    <section class="onboarding-section vh-100">
        <div class="container-fluid h-100">
            <div class="row h-100 align-items-center">

                <!-- LEFT: Image Section (40%) -->
                <div class="col-lg-5 d-flex justify-content-center align-items-center">
                    <a href="#">
                        <img src="img/sign-in.png" alt="." class="img-fluid" style="max-height: 400px;">
                    </a>
                </div>

                <!-- RIGHT: Text Section (60%) -->
                <div class="col-lg-7 text-center px-5 text-sec">

                    <!-- Logo -->
                    <nav class="navbar navbar-expand-lg mb-4">
                        <div class="container-fluid">
                            <a class="navbar-brand d-flex align-items-center gap-2 mx-auto" href="index.html">

                            </a>
                        </div>
                    </nav>

                    <!-- Username -->
                    <div class="mb-3 text-start d-flex flex-column align-items-center">
                        <label class="form-label text-secondary w-75">Username</label>
                        <input type="email" class="form-control bg-dark text-white border-0 py-2 w-75"
                            placeholder="sawantmrunali115@gmail.com" />
                    </div>

                    <!-- Password -->
                    <div class="mb-4 text-start d-flex flex-column align-items-center position-relative">
                        <label class="form-label text-secondary w-75">Password</label>

                        <div class="position-relative w-75">
                            <input type="password" class="form-control bg-dark text-white border-0 py-2 pe-5"
                                placeholder="********" />
                            <span class="position-absolute top-50 end-0 translate-middle-y me-3 text-secondary"
                                style="cursor: pointer;">
                                <i class="bi bi-eye-slash"></i>
                            </span>
                        </div>
                    </div>

                    <!-- Sign In Button -->
                    <button class="btn btn-success login w-75 py-2 fw-semibold mb-7">
                        Sign In
                    </button>

                    <!-- Divider -->
                    <div class="d-flex align-items-center my-3 w-75 mx-auto">
                        <hr class="flex-grow-1 text-secondary">
                        <span class="mx-2 text-secondary">OR</span>
                        <hr class="flex-grow-1 text-secondary">
                    </div>

                    <!-- Google Login -->
                    <button class="btn btn-success w-75 px-5 py-2 fw-semibold mb-3">

                        Log In Google
                    </button>
